[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = mirs240x/micro_ros_arduino@^2.0.7-humble
build_flags = 
	-L"$PROJECT_LIBDEPS_DIR/micro_ros_arduino/src/esp32"
	-lmicroros
